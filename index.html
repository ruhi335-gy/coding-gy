<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css" />

<body>

    <!-- 🌐 Navbar -->
  <nav class="navbar">
    <div class="logo">Coding gy</div>
    <div class="menu-toggle" id="menu-toggle">&#9776;</div>
    <ul class="nav-links" id="nav-links">
      <li><a href="index.html">🏠 Home</a></li>
      <li><a href="about.html">📄 About</a></li>
      <li><a href="https://github.com/" target="_blank">GitHub</a></li>
      <li><a href="https://twitter.com/" target="_blank">Twitter</a></li>
      <li><a href="/https://linkedin.com" target="_blank">linkedin</a></li>

    </ul>
  </nav>


  <!-- 🔍 Search -->
  <div class="search-container">
    <input type="text" id="search" placeholder="Search projects...">
  </div>

  <!-- 📁 Projects Section -->
  <section class="projects" id="project-list">
    <div class="project-card">
      <img src="Hourglass-preloader.jpg" alt="Dark Notes App" />
      <div class="project-content">
        <h3>Hourglass-preloader</h3>
        <p>Hourglass-preloader make with html,css .</p>
        <div class="project-buttons">
          <a class="download-btn" href="Hourglass-preloader.zip" download>⬇️ Download ZIP</a>
          <button class="share-btn"
            data-title="Dark Notes"
            data-text="Check out this sleek dark-themed notes app!"
            data-url="https://your-website.com/project-url">
            📤 Share
          </button>
        </div>
      </div>
    </div>
  </section>

  <!-- 🌍 Social Section -->
  <section class="social-section">
    <h2>🌐 Follow me</h2>
    <div class="glass-social-icons">
      <a href="https://instagram.com/" class="glass-icon instagram" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://youtube.com/" class="glass-icon youtube" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://facebook.com/" class="glass-icon facebook" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="https://telegram.org/" class="glass-icon telegram" target="_blank"><i class="fab fa-telegram-plane"></i></a>
    </div>
  </section>

  <!-- 💬 Feedback Section -->
  <section class="feedback-section">
    <h2>💬 Feedback</h2>
    <form id="feedback-form">
      <input type="text" id="name" placeholder="Your name (optional)" />
      <textarea id="feedback" placeholder="Your feedback..." required></textarea>
      <button type="submit">Submit</button>
      <p id="feedback-msg" class="feedback-msg"></p>
    </form>
  </section>

  <footer>
    <p>Built by Coding gy · © 2025</p>
  </footer>
