<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sister</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&family=Petemoss&family=Roboto:ital,wght@0,100..900;1,100..900&family=Shantell+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="envelope">
        <div class="envelope-lid"></div>
        <div class="envelope-lid envelope-lid-secondary"></div>
        <div class="card-wrapper">
            <div class="card">
                <div class="card-cover">
                    <div class="card-side card-side-primary">
                        <h1 class="card-title">
                            <span class="card-title-secondary">For</span>
                            <span class="card-title-main">Sister</span> <span
                                    class="card-title-apostrophe"></span></span>
                            <span class="card-title-secondary"></span>
                        </h1>
                    </div>
                    <div class="card-side card-side-secondary"></div>
                </div>
                <div class="card-body">
                    <p>To my sister,</p>
                    <p>You're more than just my sister—you’re my best friend, my support, and my constant source of joy. I'm so lucky to have you in my life.</p>

                    <p>Thank you</p>
                </div>
            </div>
        </div>
        <div class="heart-seal"></div> </div>

       <script  src="./script.js"></script>
</body>
</html>
